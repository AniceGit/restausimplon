
name: CI

on:
  push:
    branches: ["main", "develop", "ste-branch", "ste-test"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    env:
      SECRET_KEY: test_secret_key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_DATA_PATH: /tmp/data
      POSTGRES_CONFIG_PATH: /tmp/config
      POSTGRES_LOGS_PATH: /tmp/logs
      POSTGRES_BACKUPS_PATH: /tmp/backups

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installation de Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # 3️⃣ Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage sqlmodel

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Debug : vérifier que tout est installé
      - name: Debug environment
        run: |
          python -m pip show coverage || echo "coverage NOT installed"
          python -m pip show pytest-cov || echo "pytest-cov NOT installed"
          python -m pip show pytest || echo "pytest NOT installed"
          python -m pip show sqlmodel || echo "sqlmodel NOT installed"

      - name: Run docker-compose tests
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from tests
          docker compose -f docker-compose.test.yml down -v

      # 5️⃣ Lancer les tests avec couverture
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      # 6️⃣ Upload du rapport de couverture dans GitHub
      - name: Upload coverage to GitHub summary
        if: always()
        run: |
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report -m >> $GITHUB_STEP_SUMMARY






