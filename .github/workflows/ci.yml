name: CI

on:
  push:
    branches: ["main", "develop", "ste-branch", "ste-test"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installation de Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # 3️⃣ Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage sqlmodel

      # 4️⃣ Debug : vérifier que tout est installé
      - name: Debug environment
        run: |
          python -m pip show coverage
          python -m pip show pytest-cov
          python -m pip show pytest
          python -m pip show sqlmodel

      # 5️⃣ Lancer les tests avec couverture
      - name: Run tests with coverage
        run: |
          # Charger les variables d'environnement
          export $(grep -v '^#' .env.test | xargs)
          echo $(grep -v '^#' .env.test | xargs)
          # Lancer les tests
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      # 6️⃣ Upload du rapport de couverture dans GitHub
      - name: Upload coverage to GitHub summary
        if: success()
        run: |
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report -m >> $GITHUB_STEP_SUMMARY
